<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wringer chat</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header id="s">
    <h1 style="text-align: center;color: #C3C8C3;  font-family: cursive;margin-top: 20px;"><span id="you">WRI</span>N<span id="me">GER</span></h1>
</header>
<main id="main">
    <div>
        <div id="signin">
            <input type="text" class="sizing" placeholder="from" autocomplete="on" id="from">
            <input type="text" class="sizing" placeholder="to" autocomplete="on" id="to">
            <input type="submit" id="go" value="Go!">
        </div>

            <div id="history" class="">
                <span id="typing">typing...</span>
            </div>
            <!--div id="current">
                <p style="text-align:center; color: #5b0723; padding-top:0; ">Users</p>
            </div-->

        <div style="min-height: 50px;text-align: center">
            <div>
            <textarea class="sizing" id="message"></textarea>
            <input type="submit" id="send" value="send">
            </div>
            <div >
                <label for="chk" >use enter key</label>
                <input type="checkbox" id="chk">
            </div>
        </div>

    </div>

</main>
<footer id=""></footer>
<script src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="/scripts/script.js"></script>
</body>
</html>
